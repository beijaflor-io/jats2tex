name: jats2tex
version: '0.10.3.0'
author: Pedro Tacla Yamada
maintainer: yamada@beijaflor.io
category: Language
description: jats2tex converts JATS-XML to LaTeX
synopsis: jats2tex converts JATS-XML to LaTeX
license: AllRightsReserved
extra-source-files:
- README.md
- ./docs/man/jats2tex.man
data-files:
- ./default.yaml
- ./default-haskell.yaml

dependencies:
- base >=4 && <5
- xml
- mtl
- containers
- HaTeX
- hxt
- hxt-expat
- hxt-xpath
- text
- optparse-applicative
- bytestring
- text-icu
- executable-hash
- cabal-file-th
- wreq
- lens
- lens-aeson
- vector
- aeson
- directory
- temporary
- filepath
- open-browser
- polyparse
- unordered-containers
- yaml
- shakespeare
- cryptohash
- hint
- megaparsec
- exceptions
- data-default
- hslua
- luautils
- file-embed
- template-haskell
- process
- th-utilities
- exceptions

when:
  condition: 'os(windows)'
  dependencies:
  - Win32

library:
  source-dirs:
  - src
  other-modules:
  - Paths_jats2tex

executables:
  jats2tex:
    main: Main.hs
    source-dirs:
    - ./bin
    dependencies:
    - jats2tex
    - raven-haskell
    ghc-options: -O2

  jats2tex-remove-c-data:
    main: RemoveCData.hs
    source-dirs:
    - ./bin
    dependencies:
    - xml
    - jats2tex

  jats2tex-build-installer:
    main: Main.hs
    source-dirs:
    - ./bin/windows-installer
    dependencies:
    - nsis
    when:
      condition: 'os(windows)'
      then:
        buildable: true
      else:
        buildable: false

tests:
  hspec:
    main: Spec.hs
    source-dirs: test
    dependencies:
    - base
    - hspec
    - QuickCheck
    - jats2tex
    - here
